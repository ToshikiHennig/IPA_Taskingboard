<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <title>Spring Security Example </title>
    <div th:replace="fragments/header :: header-css"/>
    
</head>
<body>
                    
<div class="container" id="mainlogincontainer">

    <div class="row" style="margin-top:20px">
       <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
           <form th:action="@{/login}" method="post">
            <div id="formdiv">
            <h1>Einloggen</h1>
               <fieldset>
                    
					<div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Falscher Benutzername/Passwort.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                           Du wurdest ausgeloggt.
                        </div>
                    </div>
					
                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control input-lg"
                               placeholder="Benutzername" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg"
                               placeholder="Passwort" required="true"/>
                    </div>

                    <div id="sign">
                        <div class="">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Anmelden"/>
                        </div>
                    </div>
                </fieldset>
                  </div>
            </form>
        </div>
    </div>

</div>

</body>
</html>
